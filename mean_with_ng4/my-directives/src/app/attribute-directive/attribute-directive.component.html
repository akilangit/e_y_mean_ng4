<h3>Attribute Directives </h3>
<h5>ngClass</h5>

<!-- Syntax: [ngClass]="{expression}" -->
<p [ngClass]="{'red':isError, 'blue': !isError }">This is an example text with ngClass</p>

<hr>
<h5>ngStyle</h5>

<!-- Syntax: [ngStyle]="{expression}" -->
<div [ngStyle]="{ 'color': myColor }">
  Text appears in the color I type
</div>
<input type="text" [(ngModel)]="myColor">
